<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Toast Component</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen space-y-4">

    <div class="space-x-3">
        <button onclick="showModal()"
            class="px-4 py-2 bg-amber-300 text-black rounded hover:bg-amber-400 cursor-pointer">Modal</button>
        <button onclick="showToast()"
            class="px-4 py-2 bg-amber-300 text-black rounded hover:bg-amber-400 cursor-pointer">Toast</button>
    </div>

    <div id="modal"
        class="fixed bg-black text-white rounded-xl p-10 transform transition-all duration-300 scale-95 opacity-0 hidden">
        <h2 class="text-xl font-semibold mb-4">Are you Sure?</h2>
        <button onclick="alert('confirm',closeModal());" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, I'm
            sure</button>
        <button onclick="closeModal()" class="px-4 py-2 rounded hover:bg-gray-300 hover:text-black">No,
            cancel</button>
    </div>

    <div id="toast"
        class="fixed bg-green-300 text-black font-semibold px-4 py-2 rounded shadow-lg transform transition-all duration-300 translate-x-full opacity-0 cursor-pointer top-5 right-5">
        <span>This is Toast message</span>
    </div>


    <script src="./index.js"></script>

</body>

</html>

</body>

</html>
