<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="h-screen dark:text-white bg-white dark:bg-gray-800 px-6 py-8 shadow-xl ">
        <div class="mb-10 flex items-center gap-4">
            <span class="text-gray-700 dark:text-white font-semibold">Light</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="darkToggle" class="sr-only peer" />
                <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-checked:bg-blue-600 rounded-full peer transition-all duration-300">
                </div>
                <div id="dot" class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5">
                </div>
            </label>
            <span class="text-gray-700 font-semibold dark:text-white">Dark</span>
        </div>
        <h3 class="text-4xl font-bold">Dark/Light mode toggle</h3>
    </div>

    <script src="./index.js"></script>

</body>

</html>
